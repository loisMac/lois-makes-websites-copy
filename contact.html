<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Lois Makes Websites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;700&family=Gaegu:wght@300;400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-transparent py-3">
    <div class="container">
        <a href="index.html" class="navbar-brand fw-bold">
            <img src="img/logoblack.png" alt="Lois Makes Websites logo" class="logo">
          </a>
      <div class="collapse navbar-collapse text-center show">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">about</a></li>
          <li class="nav-item"><a class="nav-link" href="work.html">work</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5 contact">
    <h2 class="text-center mb-4">get in touch</h2>
    <p class="text-center mb-5">want to collaborate, chat about a project, or say hi? i’d love to hear from you.</p>

    <form action="https://formspree.io/f/xvgvrped"
    method="POST"
    class="mx-auto contact-form"
    >
      <div class="mb-3">
        <label class="form-label">name</label>
        <input type="text" class="form-control rounded-pill">
      </div>
      <div class="mb-3">
        <label class="form-label">email</label>
        <input type="email" class="form-control rounded-pill">
      </div>
      <div class="mb-3">
        <label class="form-label">message</label>
        <textarea class="form-control rounded-4" rows="4"></textarea>
      </div>
      <button type="submit" class="btn w-100">send message</button>
    </form>
  </section>

  <footer class="text-center py-4 small text-muted">
    © 2025 lois makes websites
  </footer>
</body>
</html>
